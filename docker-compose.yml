version: "3.9"

services:
  n8n:
    build:
        context: ./dockerfile/n8n/
        dockerfile: Dockerfile
    container_name: ${DOCKER_CONTAINER_BASE_NAME}.app
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Zeitzone / Scheduling
      GENERIC_TIMEZONE: "Europe/Berlin"
      TZ: "Europe/Berlin"

      # Sicherheit & Runner wie in der Doku empfohlen
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
      N8N_RUNNERS_ENABLED: "true"

      # Basis-URL Konfiguration (an dein Setup anpassen)
      N8N_HOST: "n8n.local"
      N8N_PORT: 5678
      N8N_PROTOCOL: "http"
      N8N_EDITOR_BASE_URL: "http://n8n.local:5678"
      # Wenn du später einen Reverse Proxy mit HTTPS davor hast:
      # WEBHOOK_URL: "https://n8n.example.com/"

      # Datenbank: PostgreSQL
      DB_TYPE: "postgresdb"
      DB_POSTGRESDB_HOST: "postgres"
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${DB_POSTGRESDB_DATABASE}
      DB_POSTGRESDB_USER: ${DB_POSTGRESDB_USER}
      DB_POSTGRESDB_PASSWORD: ${DB_POSTGRESDB_PASSWORD}
      DB_POSTGRESDB_SCHEMA: "public"

      # Optional: eigener Encryption Key (für Credentials)
      # N8N_ENCRYPTION_KEY: "bitte-eigenen-langen-random-key-setzen"

    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: ${DOCKER_CONTAINER_BASE_NAME}.postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_POSTGRESDB_USER}
      POSTGRES_PASSWORD: "${DB_POSTGRESDB_PASSWORD}"
      POSTGRES_DB: ${DB_POSTGRESDB_DATABASE}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  n8n_data:
  postgres_data:
